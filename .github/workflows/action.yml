name: Reusable workflow

on:
  workflow_call:
    inputs:
      team:
        required: true
        type: string
      api-url:
        required: true
        type: string
      aws-region:
        required: true
        default: 'eu-west-1'
        type: string  
      role-to-assume:
        required: true
        type: string
      role-session-name:
        required: true
        type: string
      account:
        required: true
        type: string
    outputs:        
      account:
        description: "The second output string"
        value: ${{ jobs.build.outputs.account }}        
    # secrets: ##EXAMPLES
    #   username:
    #     required: true
    #   password:
    #     required: true        

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      account: ${{ steps.account.outputs.accountId }}

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ inputs.role-to-assume }}
        role-session-name: ${{ inputs.role-session-name }}
        aws-region: ${{ inputs.aws-region }}

    # - name: Archive production artifacts
    #   uses: actions/upload-artifact@v3
    #   with:
    #     name: dist
    #     path: |
    #       dist
    #       action.yaml

    # - name: Checkout the code
    #   uses: actions/checkout@v3
    #   with:
    #     path: ./

    - name: Run script
      uses:  mathem-se/gh-account-mapping@main
      id: script
      with:
        team: ${{ inputs.team }}
        api-url: ${{ inputs.url }}
        aws-region: ${{ inputs.aws-region }}

    - id: domain
      name: Get domain
      run: echo "The domain is ${{ steps.script.outputs.domain }}"

    - id: account
      name: Get account
      run: echo "::set-output name=accountId::${{ steps.script.outputs.account }}"

    - name: Echo account
      run: echo "${{ steps.account.outputs.accountId }}"
      