name: Reusable workflow

on:
  workflow_call:
    inputs:
      team:
        required: true
        type: string
      api-url:
        required: true
        type: string
      aws-region:
        required: true
        default: 'eu-west-1'
        type: string  
      role-to-assume:
        required: false
        type: string
      role-session-name:
        required: true
        type: string
      account:
        required: true
        type: string
    secrets:
      AWS_ACCOUNT:
          required: true   
    outputs:        
      account:
        description: "Account"
        value: ${{ jobs.Lookup.outputs.account }}
      domain:
        description: "Domain"
        value: ${{ jobs.Lookup.outputs.account }}          

jobs:
  Lookup:
    runs-on: ubuntu-latest

    outputs:
      account: ${{ steps.account.outputs.accountId }}
      domain: ${{ steps.domain.outputs.domainName  }}

    steps:
    - name: Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: 'arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/github-actions'
        role-session-name: ${{ inputs.role-session-name }}
        aws-region: ${{ inputs.aws-region }}

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run script
      uses:  mathem-se/gh-account-mapping@main
      id: script
      with:
        team: ${{ inputs.team }}
        api-url: ${{ inputs.api-url }}
        aws-region: ${{ inputs.aws-region }}

    - id: account
      name: Get account
      run: echo "::set-output name=accountId::${{ steps.script.outputs.account }}"

    - name: Get domain
      id: domain
      run: echo "::set-output name=domainName::${{ steps.script.outputs.domain }}" 
      

