name: Reusable workflow

on:
  workflow_call:
    inputs:
      team:
        required: true
        type: string
      api-url:
        required: true
        type: string
      aws-region:
        required: true
        default: 'eu-west-1'
        type: string  
      role-to-assume:
        required: false
        type: string
      role-session-name:
        required: true
        type: string
    secrets:
      AWS_ACCOUNT:
          required: true   
    outputs:        
      account:
        description: "The second output string"
        value: ${{ jobs.build.outputs.account }}        

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      account: ${{ steps.account.outputs.accountId }}

    steps:
    - name: Configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: 'arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/github-actions'
        role-session-name: ${{ inputs.role-session-name }}
        aws-region: ${{ inputs.aws-region }}

    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Run script
      uses:  mathem-se/gh-account-mapping@main
      id: script
      with:
        team: ${{ inputs.team }}
        api-url: ${{ inputs.api-url }}
        aws-region: ${{ inputs.aws-region }}

    - id: domain
      name: Get domain
      run: echo "The domain is ${{ steps.script.outputs.domain }}"

    - id: account
      name: Get account
      run: "::set-output name=accountId::${{ steps.script.outputs.account }}"